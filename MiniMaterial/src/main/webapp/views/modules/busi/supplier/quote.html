<!DOCTYPE html>
<html>
<head>
<title>供应商报价</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../../../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../../../../static/css/bootstrapValidator.min.css">
<link rel="stylesheet" href="../../../../static/css/font-awesome.min.css">
<link rel="stylesheet" href="../../../../static/css/fieldsetstyle.css"> 
<link rel="stylesheet" href="../../../../static/css/test/style.css" >
<link rel="stylesheet" href="../../../../static/plugins/jqgrid/ui.jqgrid-bootstrap.css">


<script src="../../../../static/libs/jquery.min.js"></script>
<script src="../../../../static/plugins/layer/layer.js"></script>
<script src="../../../../static/plugins/laydate/laydate.js"></script>
<script src="../../../../static/libs/bootstrap.min.js"></script>
<script src="../../../../static/libs/bootstrapValidator.min.js"></script>
<script src="../../../../static/libs/vue.min.js"></script>
<script src="../../../../static/libs/validator.min.js"></script>
<script src="../../../../static/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../../../static/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../../../static/js/common.js"></script>


</head>
<body >
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal"style="margin-bottom: 10px; margin-top: 10px;" >
               
	                <div class="row">
	                	<div class="col-xs-4 col-md-4">
							<div class="input-group">
							    <div class="input-group-btn">
							        <label  class="btn btn-white">询价单号</label>
							    </div>
							    <input type="text" class="form-control" id="q_enquiryCode" name="q_enquiryCode" v-model="q.q_enquiryCode">
							</div>                            
						</div>
						
						<div class="col-xs-4 col-md-4">
							<div class="input-group">
							    <div class="input-group-btn">
							        <label  class="btn btn-white">状态</label>
							    </div>
							    <select class="form-control"  v-model="q.q_status">
							      <option value="">请选择</option>
								  <option value="2">未接受</option>
								  <option value="3" >已接受</option>
								  <option value="4" >已报价</option>
								</select>
							</div>                            
						</div>
						<div class="col-xs-4 col-md-3">
							<div class="col-xs-5"><a class="btn btn-info" @click="query" ><i class="fa fa-search"></i>查询</a></div>
							<div class="col-xs-5"><a class="btn btn-info" @click="reset" ><i class="fa fa-refresh"></i>重置</a></div>
						</div>
              		 </div>
                </form>
			</div>
        </div> 
		<div style=" margin-bottom: 20px;">
					<a v-if="hasPermission('busi:quote:receive')" class="btn btn-info" style="margin-right: 20px;" @click="receive"><i class="fa fa-plus"></i>&nbsp;接受</a>
					<a v-if="hasPermission('busi:quote:quote')" class="btn btn-info" style="margin-right: 20px;" @click="quote"><i class="fa fa-check"></i>&nbsp;报价</a>
					<a v-if="hasPermission('busi:quote:sumbitQuote')" class="btn btn-info" style="margin-right: 20px;" @click="sumbitQuote"><i class="fa fa-check"></i>&nbsp;提交报价</a>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">报价列表</div>
	        <div class="panel-body">
			    <table id="jqGrid"></table>
			    <div id="jqGridPager"></div>
			</div>
		</div>
    </div>
    
</div>
<script src="../../../../static/js/modules/busi/supplier/quote.js"></script>
</body>
</html>
