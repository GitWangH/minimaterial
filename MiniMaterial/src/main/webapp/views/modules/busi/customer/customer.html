<!DOCTYPE html>
<html>
<head>
<title>客户管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../../../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../../../../static/css/bootstrapValidator.min.css">
<link rel="stylesheet" href="../../../../static/css/font-awesome.min.css">
<link rel="stylesheet" href="../../../../static/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../../../static/css/fieldsetstyle.css">
<link rel="stylesheet" href="../../../../static/plugins/laydate/theme/default/laydate.css"></script>

<script src="../../../../static/libs/jquery.min.js"></script>
<script src="../../../../static/plugins/layer/layer.js"></script>
<script src="../../../../static/plugins/laydate/laydate.js"></script>
<script src="../../../../static/libs/bootstrap.min.js"></script>
<script src="../../../../static/libs/bootstrapValidator.min.js"></script>
<script src="../../../../static/libs/vue.min.js"></script>
<script src="../../../../static/libs/validator.min.js"></script>
<script src="../../../../static/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../../../static/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../../../static/js/common.js"></script>
<script src="../../../../static/libs/jquery-migrate-1.1.0.js"></script>
<script src="../../../../static/plugins/jquery-autocomplete/jquery.autocomplete.js"></script>
<script src="../../../../static/libs/jQuery.print.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" >
                        <label class="control-label col-sm-1-1">客户名称</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id=customerName name="customerName" v-model="q.customerName">
                        </div>
                        
                        
                    </div>
                    <div class="col-sm-12" style="text-align:right;">
                           <a class="btn btn-info" @click="query" style="margin-right: 20px;"><i class="fa fa-search"></i>查询</a>
						   <a class="btn btn-info" @click="reset" style="margin-right: 20px;"><i class="fa fa-refresh"></i>重置</a>
                    </div>
                    
                </form>
            </div>
        </div> 
		<div style=" margin-bottom: 20px;">
					<a v-if="hasPermission('busi:customer:save')" class="btn btn-info" style="margin-right: 20px;" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
					<a v-if="hasPermission('busi:customer:update')" class="btn btn-warning" style="margin-right: 20px;" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
					<a v-if="hasPermission('busi:customer:detele')" class="btn btn-danger" style="margin-right: 20px;" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
					<a v-if="hasPermission('busi:customer:consignee')" class="btn btn-info" style="margin-right: 20px;" @click="consignee"><i class="fa fa-share"></i>&nbsp;收货人维护</a>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">客户列表</div>
	        <div class="panel-body">
			    <table id="jqGrid"></table>
			    <div id="jqGridPager"></div>
			</div>
		</div>
    </div>
    
     <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal" id="customerFrom"  style="margin-top: 20px;" onkeydown="if(event.keyCode==13){return false;}">
			<div class="form-group">
			   	<lable class="col-sm-1 control-label">客户名称</lable>
			   	<div class="col-sm-5">
			    	<input type="text" class="form-control" value="" id="customerName" name="customerName" v-model="customer.customerName" placeholder="客户名称"/> 
			    </div>
			</div>
			<div class="form-group">
			    <lable class="col-sm-1 control-label">客户电话</lable>
			   	<div class="col-sm-5">
			    	<input type="text" class="form-control" value="" id="customerMobile" name="customerMobile" v-model="customer.customerMobile" placeholder="客户电话"/> 
			    </div>
			</div>
				
			<div class="form-group">
				<div class="col-sm-3 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="保存"/>&nbsp;&nbsp;
				<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div> 
		</form>
	</div>
</div>
<script src="../../../../static/js/modules/busi/customer/customer.js"></script>
</body>
</html>
