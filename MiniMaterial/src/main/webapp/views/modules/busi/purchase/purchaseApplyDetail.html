<!DOCTYPE html>
<html>
<head>
<title>采购单明细</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../../../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../../../../static/css/bootstrapValidator.min.css">
<link rel="stylesheet" href="../../../../static/css/font-awesome.min.css">
<link rel="stylesheet" href="../../../../static/css/test/bootstrapValidator.min.css" >
<link rel="stylesheet" href="../../../../static/css/test/style.css" >
<link rel="stylesheet" href="../../../../static/plugins/jqgrid/ui.jqgrid-bootstrap.css">

<script src="../../../../static/libs/jquery.min.js"></script>
<script src="../../../../static/plugins/layer/layer.js"></script>
<script src="../../../../static/libs/bootstrap.min.js"></script>
<script src="../../../../static/libs/bootstrapValidator.min.js"></script>
<script src="../../../../static/libs/vue.min.js"></script>
<script src="../../../../static/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../../../static/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../../../static/js/common.js"></script>

</head>
<body >
	<div id="rrapp" v-cloak>
		<form class="form-horizontal" id="detailFrom"  style="margin-top: 10px;" onkeydown="if(event.keyCode==13){return false;}">
			<input type="text"   v-model="detail.id" hidden="hidden"/> 
			<input type="text"   v-model="detail.smallTypeName" hidden="hidden"/> 
			<div class="form-group">
				<lable class="col-sm-1 control-label">物料名称</lable>
			   	<div class="col-md-3">
			    	<input type="text" class="form-control" id="materielName" value="rowData.name" name="materielName" @click="selectMaterielName" readonly v-model="detail.materielName"> 
			    </div>
			   	<lable class="col-sm-1 control-label">所属物料</lable>
			   	<div class="col-md-3">
			    	<input type="text" class="form-control" id="materielTypeName" name="materielTypeName" v-model="detail.materielTypeName" readonly/> 
			    </div>
			</div>
			<div class="form-group">
			    <lable class="col-sm-1 control-label">厂&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;家</lable>
			   	<div class="col-md-3">
			    	<input type="text" class="form-control" id="manufactor" name="manufactor" v-model="detail.manufactor" readonly/> 
			    </div>
			    <lable class="col-sm-1 control-label">规&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格</lable>
			   	<div class="col-md-3">
			    	<input type="text" class="form-control" id="specifications" name="specifications" v-model="detail.specifications" readonly/> 
			    </div>
			</div>
			<div class="form-group">
			    <lable class="col-sm-1 control-label">单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位</lable>
			   	<div class="col-md-3">
			    	<input type="text" class="form-control" id="unit" name="unit" v-model="detail.unit" readonly/> 
			    </div>
			    <lable class="col-sm-1 control-label">数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;量</lable>
			   	<div class="col-md-3">
			    	<input type="number" min="1" class="form-control" id="quantity" name="quantity" v-model="detail.quantity"
			    	onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"  
                    onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}" /> 
			    </div>
			</div>
			<div class="form-group">
				<lable class="col-sm-1 control-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</lable>
			   	<div class="col-md-3">
			    	<textarea rows="2" cols="3" maxlength="50" onkeydown="if(this.value.length>=50) {event.returnValue=false}" id="remark" name="remark" class="form-control" v-model="detail.remark" placeholder="备注"></textarea>
			    </div>
			    <div class="grid-btn pull-right:30px;">
					<input type="button" class="btn btn-info" @click="saveOrUpdate" value="添加" />
				</div>
			</div>
		</form>	
		<div class="panel panel-default">
			<div class="panel-heading">采购单明细列表</div>
	        <div class="panel-body">
			    <table id="jqGrid"></table>
			    <div id="jqGridPager"></div>
			</div>
    	</div>
	</div>
	<script src="../../../../static/js/modules/busi/purchase/purchaseApplyDetail.js"></script>
</body>
</html>
