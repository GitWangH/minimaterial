<!DOCTYPE html>
<html>
<head>
<title>流程设计</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../../../static/css/bootstrapValidator.min.css">
<link rel="stylesheet" href="../../../static/css/font-awesome.min.css">
<link rel="stylesheet" href="../../../static/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link  rel="stylesheet" href="../../../static/css/test/style.css">
   
<script src="../../../static/libs/jquery.min.js"></script>
<script src="../../../static/plugins/layer/layer.js"></script>
<script src="../../../static/libs/bootstrap.min.js"></script>
<script src="../../../static/libs/bootstrapValidator.min.js"></script>
<script src="../../../static/libs/vue.min.js"></script>
<script src="../../../static/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../../static/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../../static/js/common.js"></script>

</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
			<div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal" style="margin-bottom: 10px; margin-top: 10px;">
	                <div class="row" >
	                	<div class="col-md-3">
							<div class="input-group">
							    <div class="input-group-btn">
							        <label  class="btn btn-white">流程名称</label>
							    </div>
							    <input type="text" class="form-control"  v-model="q.name"  placeholder="流程名称">
							</div>                            
						</div>
						<div class="col-md-3">
							<div class="col-xs-5"><a class="btn btn-info" @click="query" ><i class="fa fa-search"></i>查询</a></div>
							<div class="col-xs-5"><a class="btn btn-info" @click="reset" ><i class="fa fa-refresh"></i>重置</a></div>
						</div>
              		 </div>
                </form>
			</div>
        </div> 
        <div style=" margin-bottom: 20px;">
			   <!-- <a class="btn btn-info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				 <a class="btn btn-info" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
				<a class="btn btn-info" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a> -->
				<a class="btn btn-info" @click="designFlow"><i ></i>&nbsp;设计流程图</a>
				<a class="btn btn-info" @click="flowNodeSet"><i ></i>&nbsp;流程节点设置</a>
				<a class="btn btn-info" @click="showFlowImg"><i ></i>&nbsp;查看流程图</a>
				<a class="btn btn-info" @click="deploy"><i ></i>&nbsp;部署</a>
		</div>
	    <div class="panel panel-default">
			<div class="panel-heading">流程列表</div>
	        <div class="panel-body">
			    <table id="jqGrid"></table>
			    <div id="jqGridPager"></div>
			</div>
		</div>
	</div>
	
	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">流程名称</div>
			   	<div class="col-sm-5">
			      <input type="text" class="form-control" v-model="actModel.name" placeholder="流程名称"/>
			    </div>
			</div> 
			
			<div class="form-group">
			   	<div class="col-sm-2 control-label">业务名称</div>
			   	<div class="col-sm-5">
			      <input type="text" class="form-control" v-model="actModel.businessName" placeholder="业务名称"/>
			    </div>
			</div> 
			
			<div class="form-group">
			   	<div class="col-sm-2 control-label">业务类型</div>
			   	<div class="col-sm-5">
			    	<select class="form-control"  v-model="actModel.actKey">
				      <option value="">请选择</option>
					  <option value="OFFICE_KEY">办公用品类</option>
					  <option value="LAB_KEY" >实验室耗材</option>
					  <option value="POISON_LAB_KEY">易制毒实验室耗材</option>
					  <option value="CHEMICAL_KEY" >危险化学品</option>
					</select>
			    </div>
			</div> 
	
			<div class="form-group">
			   	<div class="col-sm-2 control-label">描&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;述</div>
			   	<div class="col-sm-5">
			      <input type="text" class="form-control" v-model="actModel.description" placeholder="描述"/>
			    </div>
			</div> 
	
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../../static/js/modules/activiti/activiti.js"></script>
</body>
</html>
