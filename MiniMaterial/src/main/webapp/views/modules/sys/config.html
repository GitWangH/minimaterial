<!DOCTYPE html>
<html>
<head>
<title>参数管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../../../static/css/font-awesome.min.css">
<link rel="stylesheet" href="../../../static/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../../static/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../../static/css/test/style.css" >


<script src="../../../static/libs/jquery.min.js"></script>
<script src="../../../static/plugins/layer/layer.js"></script>
<script src="../../../static/libs/bootstrap.min.js"></script>
<script src="../../../static/libs/bootstrapValidator.min.js"></script>
<script src="../../../static/libs/vue.min.js"></script>
<script src="../../../static/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../../static/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../../static/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal" >
	                <div class="row" style="margin-top: 20px;margin-bottom: 20px;">
	                	<div class="col-xs-4 col-md-4">
							<div class="input-group">
							    <div class="input-group-btn">
							        <label  class="btn btn-white">参数名</label>
							    </div>
							   <input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="参数名">
							</div>                            
						</div>
						<div class="col-xs-4 col-md-3">
							<div class="col-xs-5"><a class="btn btn-info" @click="query" ><i class="fa fa-search"></i>查询</a></div>
							<div class="col-xs-5"><a class="btn btn-info" @click="reset" ><i class="fa fa-refresh"></i>重置</a></div>
						</div>
              		 </div>
                </form>
			</div>
        </div> 
		<div style=" margin-bottom: 20px;">
				<a class="btn btn-info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				<a class="btn btn-info" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
				<a class="btn btn-info" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
		
    	<div class="panel panel-default">
			<div class="panel-heading">参数列表</div>
	        <div class="panel-body">
			    <table id="jqGrid"></table>
			    <div id="jqGridPager"></div>
			</div>
		</div>
		
    </div>
     
   	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">参数名</div>
			   	<div class="col-sm-5">
			      <input maxlength="200" type="text" class="form-control" v-model="config.key" placeholder="参数名"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">参数值</div>
			   	<div class="col-sm-5">
			      <input maxlength="200" type="text" class="form-control" v-model="config.value" placeholder="参数值"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">备&nbsp;&nbsp;&nbsp;注</div>
			   	<div class="col-sm-5">
			      <input maxlength="200" type="text" class="form-control" v-model="config.remark" placeholder="备注"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../../static/js/modules/sys/config.js"></script>
</body>
</html>
