<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>耗材采购管理系统</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<meta name="renderer" content="webkit" />
		<meta name="description" content="jeefast" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="static/assets/css/pace.css" />
		<link rel="stylesheet" href="static/assets/css/bootstrap.css" />
		<link rel="stylesheet" href="static/css/font-awesome.min.css">
		<link rel="stylesheet" href="static/assets/css/ace-fonts.css" />
		<link rel="stylesheet" href="static/assets/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
		<script data-pace-options='{ "ajax": true, "document": true, "eventLag": false, "elements": false }' src="static/assets/js/pace.js"></script>
		<script src="static/assets/js/ace-extra.js"></script>
	</head>

	<body class="no-skin">
	<div id="jeefastapp" v-cloak>
		<!-- #section:basics/navbar.layout -->
		<div id="navbar" class="navbar navbar-default">
			<script type="text/javascript">
				try{ace.settings.check('navbar' , 'fixed')}catch(e){}
			</script>

			<div class="navbar-container" id="navbar-container">
				<!-- #section:basics/sidebar.mobile.toggle -->
				<button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
					<span class="sr-only">Toggle sidebar</span>

					<span class="icon-bar"></span>

					<span class="icon-bar"></span>

					<span class="icon-bar"></span>
				</button>

				<!-- /section:basics/sidebar.mobile.toggle -->
				<div class="navbar-header pull-left">
					<!-- #section:basics/navbar.layout.brand -->
					<a href="#" class="navbar-brand">
						<small>
							<i class="fa fa-leaf"></i>
							耗材采购平台
						</small>
					</a>

					<!-- /section:basics/navbar.layout.brand -->

					<!-- #section:basics/navbar.toggle -->

					<!-- /section:basics/navbar.toggle -->
				</div>

				<!-- #section:basics/navbar.dropdown -->
				<div class="navbar-buttons navbar-header pull-right" role="navigation">
					<ul class="nav ace-nav">
						<!-- #section:basics/navbar.user_menu -->
						<li class="light-blue">
							<a data-toggle="dropdown" href="#" class="dropdown-toggle">
								<img class="nav-user-photo" src="static/image/avatar5.png"  />
								<span class="user-info">
									<small>欢迎,</small>{{user.username}}
								</span>
							</a>
						</li>
						<li class="light-blue">
							<a data-toggle="dropdown" class="dropdown-toggle" href="#">
								<i class="ace-icon fa fa-tasks"></i>
								<span class="badge badge-grey">设置</span>
							</a>

							<ul class="dropdown-menu-right dropdown-navbar dropdown-menu dropdown-caret dropdown-close">
								<li class="dropdown-content">
									<ul class="dropdown-menu dropdown-navbar">
										<li>
											<a href="javascript:;" @click="updatePassword">
													<i class="ace-icon fa fa-cog"></i>
													修改密码
												</a>
										</li>
										<li>
											<a href="javascript:;" @click="logout">
												<i class="ace-icon fa fa-power-off"></i>
												退出登录
											</a>
										</li>
									</ul>
								</li>
							</ul>
						</li>
						<!-- /section:basics/navbar.user_menu -->
					</ul>
					
				</div>
				<!-- /section:basics/navbar.dropdown -->
			</div><!-- /.navbar-container -->
		</div>

		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>
			<!-- #section:basics/sidebar -->
			<div id="sidebar" class="sidebar responsive">
				<script type="text/javascript">
					try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
				</script>
				<ul class="nav nav-list">
					<li class="">
						<a href="#">
							<i class="menu-icon fa fa-tachometer"></i>
							<span class="menu-text"> 功能导航 </span>
						</a>

						<b class="arrow"></b>
					</li>
					<!-- vue生成的菜单 -->
					<menu-item :item="item" :index="index" v-for="(item, index) in menuList"></menu-item>
				</ul><!-- /.nav-list -->

				<!-- #section:basics/sidebar.layout.minimize -->
				<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
					<i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
				</div>
				<!-- /section:basics/sidebar.layout.minimize -->
				<script type="text/javascript">
					try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
				</script>
			</div>

			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="index.html">首页</a>
							</li>
							<li class="active">{{navTitle}}</li>
						</ul><!-- /.breadcrumb -->
					</div>

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<!-- /section:settings.box -->
						<div class="page-content-area" data-ajax-content="true">
							<!-- ajax content goes here -->
							
							<iframe scrolling="yes" frameborder="0" style="width:100%;min-height:750px;overflow:visible;background:#fff;" :src="main"></iframe>
														
						</div><!-- /.page-content-area -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

			<div class="footer">
				<div class="footer-inner">
					<!-- #section:basics/footer -->
					<div class="footer-content">
						<span class="bigger-150">
							<span class="blue bolder">咸阳食品药品检验检测中心&copy;2018</span>
						</span>
					</div>
					<!-- /section:basics/footer -->
				</div>
			</div>

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->
		
		<!-- 修改密码 -->
		<div id="passwordLayer" style="display:none; overflow:hidden">
			<form class="form-horizontal">
			<br>
			<div class="form-group">
				<div class="form-group">
				   	<div class="col-sm-2 control-label">账号</div>
				   	<div class="col-sm-8">
				      <span class="label label-success" style="vertical-align: bottom;">{{user.username}}</span>
				    </div>
				</div>
				<div class="form-group">
				   	<div class="col-sm-2 control-label">原密码</div>
				   	<div class="col-sm-8">
				      <input type="password" class="form-control" v-model="password" placeholder="原密码"/>
				    </div>
				</div>
				<div class="form-group">
				   	<div class="col-sm-2 control-label">新密码</div>
				   	<div class="col-sm-8">
				      <input type="text" class="form-control" v-model="newPassword" placeholder="新密码"/>
				    </div>
				</div>
			</div>
			</form>
		</div>

        </div>
        
		<!-- basic scripts -->
		<script src="static/libs/jquery.min.js"></script>
		<script src="static/libs/bootstrap.min.js"></script>
		<script src="static/assets/js/ace/ace.js"></script>
		<script src="static/assets/js/ace/ace.sidebar.js"></script>
		<script src="static/assets/js/src/ace.scrolltop.js"></script>
		<script src="static/assets/js/ace/ace.sidebar-scroll-1.js"></script>
		<script src="static/assets/js/ace/ace.submenu-hover.js"></script>
		<script src="static/assets/js/ace/ace.widget-on-reload.js"></script>
		
		
		<!-- 自定义和插件 js -->
		<script src="static/plugins/jqgrid/jquery.jqGrid.min.js"></script>
		<script src="static/libs/vue.min.js"></script>
		<script src="static/libs/router.js"></script>
		<script src="static/libs/bootstrap.min.js"></script>
		<script src="static/plugins/layer/layer.js"></script>
		<script src="static/js/common.js"></script>
		<script src="static/js/index.js"></script>

	</body>
</html>
